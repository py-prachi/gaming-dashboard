<div class="game-list">
    <mat-card *ngFor="let game of games" class="game-card">
        <img mat-card-image [src]="game.imageUrl" alt="{{game.name}}">
        <mat-card-title>{{game.name}}</mat-card-title>
        <mat-card-content>{{game.description}}</mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/game-details',game.id]">View Details</button>
            <button mat-button (click)="addToFavourite(game)">Add to Favourite</button>
        </mat-card-actions>
    </mat-card>

</div>
